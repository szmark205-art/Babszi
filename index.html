<head>
    <meta charset="UTF-8">
    <title>Leszel a Valentinem? ðŸ’–</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }

        img {
            width: 220px;
            margin-bottom: 20px;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            z-index: 2;
        }

        .buttons {
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        button {
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 20px 40px;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            padding: 20px 40px;
        }

        .heart {
            position: fixed;
            top: -20px;
            font-size: 24px;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
